service: users
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

functions:
  signup:
    handler: functions/users.signup
    events:
      - httpApi:
          path: /users/signup
          method: POST
  signin:
    handler: functions/users.signin
    events:
      - httpApi:
          path: /users/signin
          method: POST
  get_one:
    handler: functions/users.getone
    events:
      - httpApi:
          path: /users/getone
          method: get
plugins:
  - serverless-offline
custom:
  serverless-offline:
    httpPort: 6000
    lambdaPort: 7000